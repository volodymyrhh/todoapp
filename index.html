<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container">
        <div id="content">
            <h1>TODO App</h1>
            <input type="text" id="taskInput" placeholder="Add TODO">
            <button id="addTask">New TODO</button>
            <ul id="taskList">

            </ul>
            <p>Item count: <span id="totalTasks">0</span></p>
            <p>Unchecked count: <span id="incompleteTasks">0</span></p>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
